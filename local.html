<!DOCTYPE html>
<html>
<head>
    <title>Tree Maker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" defer>
    <script src="https://d3js.org/d3.v6.min.js" defer></script>
    <script src="data.js" defer></script>
    <script src="nodelink.js" defer></script>
    <script src="sidepanel.js" defer></script>
    <script src="clickevents.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/scyppan/scyppan@v0.0.35/scyppan.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="sidePanel" class="side-panel">
        <!-- Content of the side panel goes here -->
        <h2>Side Panel</h2>
        <input id="autosave-chx" type="checkbox" checked="true">
        <label for="autosave-chx">Autosave</label><br>
        <button id="addNodeButton" onclick="addNewNode()" disabled="true">Add Node</button>
        <br><hr><hr>
        <div id="placeholder-sidepanel">Node editing options will show here</div>
        <div id="sidepanel-form-container" class="hidden">
        <form id="nodeForm">
            <label for="nodeName">Name:</label>
            <input type="text" id="nodeName" name="name"><br><br>
        
            <label>Birthing Parent:</label>
            <div id="birthingParentContainer">
                <span id="birthingParent"></span>
                <button type="button" id="linkBirthingParentButton" onclick="manageclick('startlinkmode','birthingParent',document.getElementById('nodeName').dataset.nodeId)">ðŸ”—</button>
            </div><br>
        
            <label>Second Parent:</label>
            <div id="secondParentContainer">
                <span id="secondParent"></span>
                <button type="button" id="linkSecondParentButton" onclick="manageclick('startlinkmode','secondParent',document.getElementById('nodeName').dataset.nodeId)">ðŸ”—</button>
            </div><br>
        
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="birthdate" name="birthdate"><br><br>
        
            <label for="level">Level:</label>
            <input type="number" id="level" name="level" min="-100" max="100"><br><br>
        
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea><br>
        </form></div> 
    </div>
    <div id="linkmodelabel" class="hidden">Link mode active <button onclick="manageclick('exitlinkmode',null, null)">Exit Link Mode</button></div>
    <svg id="graph" width="1000" height="600"></svg>
    
</body>
</html>
